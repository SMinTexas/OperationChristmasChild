<div class="container mt-5">
    <div  *ngIf="!addInventoryMode" style='text-align: center;'>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="addInventoryToggle()">Add Inventory</button>
            <button class="btn btn-info btn-lg" (click)="cancel()">Cancel</button>
        </div>
        <br>
        <hr>
        <div class="container mt-3">
            <h4 class="lead">{{user.username | titlecase}}'s Inventory</h4>
        </div>
    </div>

    <div *ngIf="addInventoryMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-inventory-add 
                    (cancelAddInventory)="cancelAddInventoryMode($event)"
                >
                </app-inventory-add>
            </div>
        </div>
    </div>
</div>
