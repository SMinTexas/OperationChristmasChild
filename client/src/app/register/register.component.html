<div class="container mt-5" style="width:100%">
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <h2 class="text-center text-primary">Sign Up</h2>
        <hr>
        <div class="form-group">
            <input 
                id="username"
                type="text" 
                class="form-control" 
                name="username" 
                [(ngModel)]="registerUser.username" 
                placeholder="Username"
                required
                #username="ngModel"
            >
        </div>
        <div class="form-group">
            <input 
                id="email"
                type="text" 
                class="form-control" 
                name="email" 
                [(ngModel)]="registerUser.email" 
                placeholder="E-Mail Address"
                required
                #email="ngModel"
            >
        </div>
        <div class="form-group">
            <input 
                id="password"
                type="password" 
                class="form-control" 
                name="password" 
                [(ngModel)]="registerUser.password" 
                placeholder="Password"
                required
                #password="ngModel"
            >
        </div>
    
        <div *ngIf="username.invalid && (username.dirty || username.touched)">
            <div *ngIf="username.errors.required" class="alert alert-danger">
                The Username field is required.
            </div>
        </div>
    
        <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required" class="alert alert-danger">
                The E-Mail field is required.
            </div>
        </div>
    
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors.required" class="alert alert-danger">
                The Password field is required.
            </div>
        </div>
    
        <div class="text-center">
            <button
                type="submit"
                pButton
                pRipple
                label="Register"
                class="p-button-success p-button p-button-rounded p-mx-2"
                icon="pi pi-plus-circle"
                iconPos="right"
                [disabled]="!registerUser.username || !registerUser.email || !registerUser.password"
            >
            </button>
            <button
                type="button"
                pButton
                pRipple
                label="Cancel"
                class="p-button-info p-button-rounded p-mx-2"
                icon="pi pi-times-circle"
                iconPos="right"
                (click)="cancel()"
            >
            </button>
        </div>
    </form>    
</div>
