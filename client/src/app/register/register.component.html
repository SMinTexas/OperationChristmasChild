<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input 
            id="username"
            type="text" 
            class="form-control" 
            name="username" 
            [(ngModel)]="model.username" 
            placeholder="Username"
            required
            #username="ngModel"
        >
    </div>
    <div class="form-group">
        <input 
            id="email"
            type="text" 
            class="form-control" 
            name="email" 
            [(ngModel)]="model.email" 
            placeholder="E-Mail Address"
            required
            #email="ngModel"
        >
    </div>
    <div class="form-group">
        <input 
            id="password"
            type="password" 
            class="form-control" 
            name="password" 
            [(ngModel)]="model.password" 
            placeholder="Password"
            required
            #password="ngModel"
        >
    </div>

    <div *ngIf="username.invalid && (username.dirty || username.touched)">
        <div *ngIf="username.errors.required" class="alert alert-danger">
            The Username field is required.
        </div>
    </div>

    <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors.required" class="alert alert-danger">
            The E-Mail field is required.
        </div>
    </div>

    <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors.required" class="alert alert-danger">
            The Username field is required.
        </div>
    </div>

    <div class="form-group text-center">
        <button 
            class="btn btn-success mr-2" 
            type="submit"
            [disabled]="!model.username || !model.email || !model.password"
        >Register
        </button>
        <button 
            class="btn btn-primary mr-2" 
            type="button" 
            (click)="cancel()"
        >Cancel
        </button>
    </div>
</form>
