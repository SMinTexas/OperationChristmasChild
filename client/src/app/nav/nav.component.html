<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Operation Christmas Child</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- <div class="collapse navbar-collapse" id="navbarCollapse"> -->

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-light" style="font-weight: bold;" dropdownToggle>Welcome {{user.username | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" routerLink="/dashboard">Your Dashboard</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" routerLink='/inventories'>Inventory</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" routerLink='/categories'>Product Categories</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form 
      *ngIf="(accountService.currentUser$ | async) === null" 
      #loginForm="ngForm" 
      class="form-inline mt-2 mt-md-0" 
      (ngSubmit)="login()" 
      autocomplete="off"
    >
      <div class="form-group">
        <input 
          name="username"
          [(ngModel)]="model.username"
          class="form-control mr-sm-2" 
          type="text" 
          placeholder="Username">
        <input 
          name="password"
          [(ngModel)]="model.password"
          class="form-control mr-sm-2" 
          type="password" 
          placeholder="Password">
        <button
          type="submit"
          pButton
          pRipple
          label="Login"
          style="width:6rem"
          class="p-button-success p-button p-button-rounded p-ml-2"
          icon="pi pi-sign-in"
          iconPos="right">
        </button>
      </div>
    </form>
    <!-- </div> -->
  </div>
  </nav>
